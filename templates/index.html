<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow360 - Upload de CSV</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body { background: #fdfdf8; color: #1b1b1b; padding-bottom: 50px; }

        .navbar {
            width: 100%;
            background: #F2C641;
            color: #063F1E;
            padding: 18px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px #00000020;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 35px auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px #00000020;
            margin-bottom: 35px;
            padding: 25px;
        }

        .card h2 {
            color: #2E8B57;
            margin-bottom: 15px;
        }

        .upload-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="file"] {
            padding: 12px;
            background: #fffceb;
            border: 2px solid #F2C641;
            border-radius: 10px;
            cursor: pointer;
        }

        button {
            background: #2E8B57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #226b44;
        }

        .alert {
            background: #C9F7D1;
            border-left: 8px solid #2E8B57;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table thead tr {
            background: #F2C641;
            color: #063F1E;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background: #f6fbea;
        }

        footer {
            background: #063F1E;
            padding: 20px 0;
            color: #F2C641;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <span class="navbar-brand">üáßüá∑ Workflow360 ‚Äî Upload de Arquivos CSV</span>
    </nav>

    <div class="container">

        <!-- UPLOAD -->
        <div class="card">
            <h2>üìÅ Envie seu arquivo CSV</h2>

            <form action="/" method="POST" enctype="multipart/form-data" class="upload-box">
                <input type="file" name="csv_file" accept=".csv" required>
                <button type="submit">Enviar e Exibir Dados</button>
            </form>
        </div>

        <!-- RESULTADO -->
        {% if table %}
        <div class="alert">
            <strong>Arquivo carregado com sucesso!</strong><br>
            Total de registros: {{ total }}<br>
            Colunas: {{ colunas|length }}
        </div>

        <div class="card">
            <h2>üìä Dados Carregados</h2>
            <div class="table-responsive">
                {{ table|safe }}
            </div>
        </div>
        {% endif %}

    </div>

    <footer>
        Workflow360 ‚Äî Global Solution | FIAP 2TSC
    </footer>

</body>
</html>
